<div class="row">
  <!-- --------------------------------------------------------------------------- -->
  <!-- Sales Overview -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Projects Overview</mat-card-title>
          <div class="m-l-auto">
            <mat-form-field class="theme-select" appearance="outline">
              <mat-select value="mar">
                <mat-option *ngFor="let month of months" [value]="month.value">
                  {{ month.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <apx-chart
          [series]="salesOverviewChart.series"
          [dataLabels]="salesOverviewChart.dataLabels"
          [chart]="salesOverviewChart.chart"
          [legend]="salesOverviewChart.legend"
          [xaxis]="salesOverviewChart.xaxis"
          [yaxis]="salesOverviewChart.yaxis"
          [grid]="salesOverviewChart.grid"
          [stroke]="salesOverviewChart.stroke"
          [tooltip]="salesOverviewChart.tooltip"
          [plotOptions]="salesOverviewChart.plotOptions"
        ></apx-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- --------------------------------------------------------------------------- -->
  <!-- end Sales overview -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-4">
    <div class="row">
      <!-- --------------------------------------------------------------------------- -->
      <!-- Yearly Breakup -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12">
        <mat-card class="cardWithShadow">
          <mat-card-content class="p-24">
            <mat-card-title>Add Meeting</mat-card-title>
            <form name="meetingForm" (submit)="addMeeting()">
              <div class="form-group">
                <label for="meetingDate" class="mat-body-1 f-w-600"
                  >Date:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="meetingDate"
                  name="meetingDate"
                  [(ngModel)]="newMeetingDate"
                  required
                />
              </div>
              <div class="form-group">
                <label for="meetingTime" class="mat-body-1 f-w-600"
                  >Time:</label
                >
                <input
                  type="time"
                  class="form-control"
                  id="meetingTime"
                  name="meetingTime"
                  [(ngModel)]="newMeetingTime"
                  required
                />
              </div>
              <div class="form-group">
                <button type="submit" style="margin-left: 5px;" class="btn btn-primary mt-3 w-100">
                Add Meeting
              </button>
              </div>
              
            </form>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- --------------------------------------------------------------------------- -->
      <!-- Monthly Earnings -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-header class="d-flex align-items-center p-x-24">
            <mat-card-title class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Upload Project</mat-card-title
            >
          </mat-card-header>
          <mat-card-content class="m-b-32 p-x-24">
            <form
              enctype="multipart/form-data"
              action="upload_endpoint"
              method="POST"
            >
              <div class="form-group">
                <label for="projectFile" class="mat-body-1 f-w-600"
                  >Project File:</label
                >
                <input
                  
                  type="file"
                  (change)="onFileSelected($event)"
                  class="form-control"
                  id="projectFile"
                  name="projectFile"
                  #fileInput
                />
              </div>
              <button type="submit" style="margin-left: 5px;"  class="btn btn-primary w-100 mt-4">
                Upload
              </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Meetings</mat-card-title>
        <div class="timeline m-t-24">
          <div
            class="timeline-item d-flex overflow-hidden"
            *ngFor="let meeting of meetings"
          >
            <div class="time text-left mat-subtitle-1 f-s-14">
              <div class="card-text">Date: {{ meeting.meetdate | date:'mediumDate' }}</div>
              <!-- Use 'meetdate' instead of 'datetime' -->
            </div>
            <div class="point d-flex align-items-center">
              <span class="timeline-badge border-success m-y-8"></span>
              <span class="timline-border d-block"></span>
            </div>
            <div class="desc">
              <div class="mat-subtitle-1 f-s-14 lh-20 f-w-600 d-block">
                <div class="card-text">Time: {{ meeting.meetdate | date:'h:mm a' }}</div>
                <!-- Use 'meetdate' instead of 'datetime' -->
              </div>
              <!-- You can customize the content here as needed -->
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="col-lg-6">
  <a href="https://localhost:3003/r/11223344">
  <button type="submit" style="margin-left: 5px;" class="btn btn-primary w-5 mt-4">
      Join Meeting Room
  </button>
</a>
</div>
