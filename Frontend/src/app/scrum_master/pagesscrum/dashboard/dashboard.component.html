<div class="row">
  <!-- --------------------------------------------------------------------------- -->
  <!-- Sales Overview -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Projects Overview</mat-card-title>
          <div class="m-l-auto">
            <mat-form-field class="theme-select" appearance="outline">
              <mat-select value="mar">
                <mat-option *ngFor="let month of months" [value]="month.value">
                  {{ month.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <apx-chart
          [series]="salesOverviewChart.series"
          [dataLabels]="salesOverviewChart.dataLabels"
          [chart]="salesOverviewChart.chart"
          [legend]="salesOverviewChart.legend"
          [xaxis]="salesOverviewChart.xaxis"
          [yaxis]="salesOverviewChart.yaxis"
          [grid]="salesOverviewChart.grid"
          [stroke]="salesOverviewChart.stroke"
          [tooltip]="salesOverviewChart.tooltip"
          [plotOptions]="salesOverviewChart.plotOptions"
        ></apx-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- --------------------------------------------------------------------------- -->
  <!-- end Sales overview -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-4">
    <div class="row">
      <!-- --------------------------------------------------------------------------- -->
      <!-- Yearly Breakup -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-content class="p-24">
            <mat-card-title>Project Level</mat-card-title>
            <div class="row m-t-24">
              <div class="col-7">
                <h4 class="mat-headline-5"></h4>
                <div class="d-flex align-items-center m-t-16">
                  <button
                    mat-mini-fab
                    class="bg-light-success text-success shadow-none icon-27"
                  >
                    <i-tabler name="arrow-up-right" class="icon-20"></i-tabler>
                  </button>
                  <div class="mat-body-1 f-w-600 m-l-12">+85%</div>
                  <div class="mat-body-1 m-l-4">4 Week</div>
                </div>

                <div class="d-flex align-items-center m-t-32">
                  <div class="d-flex align-items-center">
                    <i-tabler
                      name="circle-filled"
                      class="text-primary icon-12 d-flex"
                    ></i-tabler>
                    <div class="mat-body-1 m-l-12">2023</div>
                  </div>
                  <div class="d-flex align-items-center m-l-16">
                    <i-tabler
                      name="circle-filled"
                      class="text-light-primary icon-12 d-flex"
                    ></i-tabler>
                    <div class="mat-body-1 m-l-12">2024</div>
                  </div>
                </div>
              </div>
              <div class="col-5 d-flex align-items-start">
                <apx-chart
                  [series]="yearlyChart.series"
                  [dataLabels]="yearlyChart.dataLabels"
                  [chart]="yearlyChart.chart"
                  [legend]="yearlyChart.legend"
                  [colors]="yearlyChart.colors"
                  [stroke]="yearlyChart.stroke"
                  [tooltip]="yearlyChart.tooltip"
                  [plotOptions]="yearlyChart.plotOptions"
                  [responsive]="yearlyChart.responsive"
                ></apx-chart>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- --------------------------------------------------------------------------- -->
      <!-- Monthly Earnings -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-header class="d-flex align-items-center p-x-24" style="display: flex; flex-direction: column;">
            <mat-card-title>Owner Meetings</mat-card-title>
            
            <div class="timeline m-t-24">
              <div
                class="timeline-item d-flex overflow-hidden"
              >
                <div class="time text-left mat-subtitle-1 f-s-14">
                  <div class="card-text">Date: Sep 13. 2023</div>
                  <!-- Use 'meetdate' instead of 'datetime' -->
                </div>
                <div class="point d-flex align-items-center">
                  <span class="timeline-badge border-success m-y-8"></span>
                  <span class="timline-border d-block"></span>
                </div>
                <div class="desc">
                    <div class="card-text">Time: 09:30 AM </div>
                    <!-- Use 'meetdate' instead of 'datetime' -->
                  <!-- You can customize the content here as needed -->
                </div>
              </div>
            </div>
          </mat-card-header>
          <mat-card-content class="m-b-32 p-x-24">
            
          </mat-card-content>
          <apx-chart
            [series]="monthlyChart.series"
            [dataLabels]="monthlyChart.dataLabels"
            [chart]="monthlyChart.chart"
            [legend]="monthlyChart.legend"
            [colors]="monthlyChart.colors"
            [stroke]="monthlyChart.stroke"
            [tooltip]="monthlyChart.tooltip"
            [plotOptions]="monthlyChart.plotOptions"
            [responsive]="monthlyChart.responsive"
          ></apx-chart>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Add Meeting</mat-card-title>
        <form name="meetingForm" (submit)="addMeeting()">
          <div class="form-group">
            <br>
            <label for="meetingDate" class="mat-body-1 f-w-600"
              >Date:</label
            >
            <input
              type="date"
              class="form-control"
              id="meetingDate"
              name="meetingDate"
              [(ngModel)]="newMeetingDate"
              required
            />
          </div>
          <div class="form-group">
            <label for="meetingTime" class="mat-body-1 f-w-600"
              >Time:</label
            >
            <input
              type="time"
              class="form-control"
              id="meetingTime"
              name="meetingTime"
              [(ngModel)]="newMeetingTime"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary mt-3" style="margin-left: 5px;">
            Add Meeting
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Meetings</mat-card-title>
        <div class="timeline m-t-24">
          <div
            class="timeline-item d-flex overflow-hidden"
            *ngFor="let meeting of meetings"
          >
            <div class="time text-left mat-subtitle-1 f-s-14">
              <div class="card-text">Date: {{ meeting.meetdate | date:'mediumDate' }}</div>
              <!-- Use 'meetdate' instead of 'datetime' -->
            </div>
            <div class="point d-flex align-items-center">
              <span class="timeline-badge border-success m-y-8"></span>
              <span class="timline-border d-block"></span>
            </div>
            <div class="desc">
              <div class="mat-subtitle-1 f-s-14 lh-20 f-w-600 d-block">
                <div class="card-text">Time: {{ meeting.meetdate | date:'h:mm a' }}</div>
                <!-- Use 'meetdate' instead of 'datetime' -->
              </div>
              <!-- You can customize the content here as needed -->
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="col-lg-6">
  <a href="https://localhost:3003/r/11223344">
  <button type="submit" style="margin-left: 5px;" class="btn btn-primary w-5 mt-4">
      Join Meeting Room
  </button>
</a>
</div>
