<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Badges</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="badgeimg">
      <img mat-card-image src="../../../../../assets/images/profile/user-1.jpg" alt="Photo" style="width: 200px;">
    </div>
    <div *ngIf="user">
      {{user.username}}
    </div>

  </mat-card-content>
</mat-card>
