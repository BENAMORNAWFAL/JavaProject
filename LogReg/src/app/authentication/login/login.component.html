<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/dark-logo.svg"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>

          <!-- Form -->
          <form [formGroup]="loginForm" class="m-t-30">
            <!-- Username Field -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" />
              <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a
                [routerLink]="['/']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                >Forgot Password?</a
              >
            </div>

            <!-- Sign In Button -->
            <button (click)="login()" mat-flat-button color="primary" class="w-100">
              Sign In
            </button>
          </form>
          <!-- End of Form -->

          <!-- Error Message (You can customize the styling) -->
          <!-- Display an error message if needed -->
          <div *ngIf="errorMessage" class="text-danger m-t-16">
            {{ errorMessage }}
          </div>

          <span class="d-block f-w-500 text-center m-t-24">
            New to Modernize?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Create an account
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
